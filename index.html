<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SteamSearcher</title>
    <style>
        main {
            min-height: 75vh;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container" id="container">
                <a class="navbar-brand" href="/">SteamSearcher</a> 
            </div>
        </nav>
        <div class="alert alert-warning m-auto d-none" role="alert">
            No results found with this name...
        </div>
    </header>

    <div class="spinner-container d-none">
        <div class="d-flex justify-content-center m-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for games" />
            <button id="searchButton">Search</button>
        </div>

        <section class="result">
            <h2 class="result-header d-none">Here's the result for your search ... ✨</h2>
            <div class="row dynamic_data" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center;">
                <!-- Dynamic card generation will happen here -->
            </div>
        </section>
    </main>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">About</a>
            </li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
